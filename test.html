<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 80%;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .photo {
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        .photo img {
            max-width: 100%;
            height: auto;
        }

        .text {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="photo">
            <img src="assets/images/conrad.jpg" alt="Your Photo">
        </div>
        <div class="text">
            <!-- Your text content goes here -->
            <p>This is some text on the right side.</p>
        </div>
    </div>
</body>
</html>
